<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خدماتنا</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin-bottom: 20px;
    background-color: #f9f9f9;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }
  li:hover {
    transform: translateY(-5px);
    transition: transform 0.2s ease-in-out;
  }
</style>
</head>
<body>

<div class="container">
  <h1>خدماتنا</h1>
  <ul>
    <li>غسيل السيارات</li>
    <li>تلميع السيارات</li>
    <li>صيانة المحرك</li>
    <li>تغيير زيت المحرك</li>
    <li>تغيير الإطارات</li>
  </ul>
</div>

</body>
</html>
