<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حجوزات - Carnova</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  h1 {
    text-align: center;
    margin-top: 50px;
    color: #333;
    text-transform: uppercase;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 10px;
    color: #333;
  }
  input[type="text"],
  input[type="email"],
  input[type="date"] {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>حجوزات</h1>

<div class="container">
  <form action="booking.html">
    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="car-type">نوع السيارة:</label>
    <input type="text" id="car-type" name="car-type" required>
    
    <label for="booking-date">تاريخ الحجز:</label>
    <input type="date" id="booking-date" name="booking-date" required>
    
    <button type="submit">احجز الآن</button>
  </form>
</div>

</body>
</html>
