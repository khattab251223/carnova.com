<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حالة الحجوزات - Carnova</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-top: 50px;
    text-transform: uppercase;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
  }
  .accepted {
    color: green;
    font-weight: bold;
  }
  .pending {
    color: orange;
    font-weight: bold;
  }
  .rejected {
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>حالة الحجوزات</h1>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>البريد الإلكتروني</th>
        <th>نوع السيارة</th>
        <th>تاريخ الحجز</th>
        <th>حالة الطلب</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>نور</td>
        <td>example@example.com</td>
        <td>سيارة عائلية</td>
        <td>2024-06-20</td>
        <td class="accepted">تم القبول</td>
      </tr>
      <tr>
        <td>عمرو</td>
        <td>ahmed@example.com</td>
        <td>سيارة رياضية</td>
        <td>2024-06-21</td>
        <td class="pending">قيد الانتظار</td>
      </tr>
      <tr>
        <td>عبدالله</td>
        <td>sara@example.com</td>
        <td>سيارة اقتصادية</td>
        <td>2024-06-22</td>
        <td class="rejected">تم الرفض</td>
      </tr>
    </tbody>
  </table>
    
    
</div>

</body>
</html>
