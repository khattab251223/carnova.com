<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منتجاتنا</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
    text-transform: uppercase;
  }
  .product-card {
    margin-bottom: 20px;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .product-card img {
    max-width: 40%;
    border-radius: 5px;
  }
  .product-info {
    flex-grow: 1;
    margin: 0 20px;
  }
  .product-info h2 {
    margin-bottom: 10px;
    color: #333;
    font-size: 1.2em;
  }
  .product-info p {
    color: #666;
  }
  .product-info button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>منتجاتنا</h1>
  <div class="product-card">
    <img src="product1.jpg" alt="منتج 1">
    <div class="product-info">
      <h2>منتج 1</h2>
      <p>وصف المنتج 1.</p>
      <button>شراء الآن</button>
    </div>
  </div>
  <div class="product-card">
    <img src="product2.jpg" alt="منتج 2">
    <div class="product-info">
      <h2>منتج 2</h2>
      <p>وصف المنتج 2.</p>
      <button>شراء الآن</button>
    </div>
  </div>
  <div class="product-card">
    <img src="product3.jpg" alt="منتج 3">
    <div class="product-info">
      <h2>منتج 3</h2>
      <p>وصف المنتج 3.</p>
      <button>شراء الآن</button>
    </div>
  </div>
</div>

</body>
</html>
